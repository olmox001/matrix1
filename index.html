<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Matrix Construct Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html { margin: 0; padding: 0; background-color: #000; overflow: hidden; font-family: 'Courier New', monospace; }
      #root { width: 100vw; height: 100vh; }
      
      /* Matrix Scroll Effect */
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .glitch-text:hover {
        animation: glitch 0.2s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: #fff;
      }
      
      /* Custom Scrollbar for Terminal */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #001100; }
      ::-webkit-scrollbar-thumb { background: #003300; }
      ::-webkit-scrollbar-thumb:hover { background: #00ff00; }
    </style>

}
</script>
</head>

  </body>
</html>
